<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
    <form>
      <legend>Event Registration</legend>
      <label for="name">Name</label>
      <br>
      <input type="name" id="name">
      <br>
      <label for="email">Email</label>
      <br>
      <input type="email" id="email">
      <br>
      <label for="Phone">Phone</label>
      <br>
      <input type="text" id="Phone">
      <br>
      <label for="occupation">Occupation</label>
      <br>
      <select name="occupation" id="occupation">
        <option value="other">other</option>
        <option value="mechanic">Professional</option>
        <option value="driver">Student</option>
      </select>
      <fieldset>
        <legend>Types of Interests</legend>
        <input type="checkbox" id="html" name="html" value="html" />
        <label for="html">html</label>
        </div>
        <div>
          <input type="checkbox" id="css" name="css" value="css" />
          <label for="css">css</label>
        </div>
        <div>
          <input type="checkbox" id="javascript" name="javascript" value="javascript" />
          <label for="javascript">javascript</label>
      </fieldset>
      <label for="comments">Comments:</label>
      <br>
      <textarea id="comments" rows="4" cols="30"></textarea>
      <br>
      <input type="submit" value="register">
    </form>
  </body>
</html>
